<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
   {% if books|length == 0 %}
      <h3>Library is empty.</h3>
   {% else %}
     {% for book in books %}
       <ul>
        <li>{{book.title}} - {{book.author}} - {{book.rating}}</li>
       </ul>
     {% endfor %}
   {% endif %}

<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
